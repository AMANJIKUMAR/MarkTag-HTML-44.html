<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mark Tag</title>

<body>

    <fieldset align="center" style="background-color: chartreuse;">
        <legend>your bio</legend>

    <form action="">



        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="TEXT" autofocus  required title="Name" name="fname" maxlength="16">  <br>
        
    
        
        <label for="pass">Enter your password:</label>
        <input type="password" id="pass" placeholder="ENTER YOUR password" value="demo.123"  disabled  required>      <br>
        
        
        <label for="mail">Enter your email:</label>
        <input type="email" id="mail" placeholder="ENTER YOUR email" readonly required>      <br>
        
        <label for="comment"></label>
        <textarea name="" id="comment" cols="50" rows="10" placeholder="write about you"></textarea>

        <input type="submit">
        <input type="reset">

        <label for="Subject" name="">1</label>
        <select id="Subject">

            <option value="" >Select your fav subject</option>

            <optgroup label="Physics">
                <option value="">Physics.1</option>
                <option value="">Physics.2</option>
                <option value="">Physics.3</option>
                <option value="">Physics.4</option>
                <option value="">Physics.5</option>
            </optgroup>
            <optgroup label="Biology">
                <option value="">Biology.1</option>
                <option value="">Biology.2</option>
                <option value="">Biology.3</option>
                <option value="">Biology.4</option>
                <option value="">Biology.5</option>
            </optgroup>
            <optgroup label="Chemistry">
                <option value="">Chemistry.1</option>
                <option value="">Chemistry.2</option>
                <option value="">Chemistry.3</option>
                <option value="">Chemistry.4</option>
                <option value="">Chemistry.5</option>
            </optgroup>
            <optgroup label="Maths">
                <option value="">Maths.1</option>
                <option value="">Maths.2</option>
                <option value="">Maths.3</option>
                <option value="">Maths.4</option>
                <option value="">Maths.5</option>
            </optgroup>

        </select>


        <label for="Sports">2</label>
    
        <select id="Sports" style="padding: 0cm;">

            <option value="" disabled>Fav Sports</option>
            <option value="" selected>Cricket</option>
            <option value="">Football</option>
            <option value="">Batminton</option>
            <option value="">Tennis</option>

        </select>
    
    

    </form>

</fieldset>

</html>
